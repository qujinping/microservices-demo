apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    service: cart-db
  name: cart-db
spec:
  replicas: 1
  selector:
    service: cart-db
  strategy:
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: cart-db
    spec:
      containers:
      - image: ' '
        name: cart-db
        resources: {}
        volumeMounts:
        - mountPath: /data/configdb
          name: cart-db-empty0
        - mountPath: /data/db
          name: cart-db-empty1
        - mountPath: /tmp
          name: cart-db-tmpfs0
      restartPolicy: Always
      volumes:
      - emptyDir: {}
        name: cart-db-empty0
      - emptyDir: {}
        name: cart-db-empty1
      - emptyDir:
          medium: Memory
        name: cart-db-tmpfs0
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - cart-db
      from:
        kind: ImageStreamTag
        name: cart-db:latest
    type: ImageChange
status: {}
